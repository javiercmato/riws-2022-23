version: '3.3'
services:
  elasticsearch:
    image: 'docker.elastic.co/elasticsearch/elasticsearch:8.5.1'
    container_name: 'elasticsearch_cluster'
    ports:
    # (Puerto que abrimos en nuestra m√°quina):(Puerto al que se redirige en el contenedor)
      - 9200:9200
      - 9300:9300
    networks:
      - elastic_network
    environment:
      - discovery.type=single-node
      - ELASTIC_PASSWORD=riws
      - node.name=node01
      # - xpack.security.enabled=false
      # - xpack.security.http.ssl.enabled=false
      # - xpack.security.transport.ssl.enabled=false

    volumes:
      - ./elasticsearch.yml:/etc/elasticsearch/elasticsearch.yml

networks:
  elastic_network:
    driver: bridge
